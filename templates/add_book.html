<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    
   <form action="/add_book">
        <input type="text" name="name" placeholder="Put the book name!">
        <input type="text" name="author" placeholder="Put the Author name!">

        <select name="category">
        {% for cat in categories %}
            <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
        </select>

        <input type="number" name="year" placeholder="Put the year of publication!">

        <input type="text" name="description" placeholder="Description">

        <button type="submit"> Add </button><br>
   </form>

</body>
</html>
